# This is a basic workflow to help you get started with Actions

name: CI

# Controls when the action will run. 
on:
  # Triggers the workflow on push or pull request events but only for the main branch
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:

# A workflow run is made up of one or more jobs that can run sequentially or in parallel
jobs:
  # This workflow contains a single job called "build"
  build:
    name: Build
    # The type of runner that the job will run on
    runs-on: ubuntu-latest
    # Steps represent a sequence of tasks that will be executed as part of the job
    steps:
      # Checks-out your repository under $GITHUB_WORKSPACE, so your job can access it
      - name: Checkout
        uses: actions/checkout@v2.3.4
      - name: Install Lua/LuaJIT
        # You may pin to the exact commit or the version.
        # uses: leafo/gh-actions-lua@ea0ae38722c0b45aa4e770f7c4a650c6b26800d0
        uses: leafo/gh-actions-lua@v8.0.0
        with:
          # The version of Lua to install, must be available on https://www.lua.org/ftp/ or http://luajit.org/download.html
          luaVersion: 5.1 # optional, default is 5.4
      - name: luacheck
        # You may pin to the exact commit or the version.
        # uses: nebularg/actions-luacheck@86af42dcf465915896671903fcdec3e01a492e87
        uses: nebularg/actions-luacheck@v1.1.0
      - name: Generate lua docs
        # You may pin to the exact commit or the version.
        # uses: Nick-Mazuk/lua-docs-generator@ceaed5f8e65de2f17c3ecb38b31e60b4becf6fdd
        uses: Nick-Mazuk/lua-docs-generator@v1.0.6
